  type: docker-image
  source:
      repository: neogicel/spring-search
      tag: '1.0'
      username: neogicel
      password: Patrice88$

- name: k8s-cluster
  type: kubernetes
  source:
    api_server_uri: http://kube.neogiciel.com
    namespace: default
    certificate_authority_data: 
    token: cdGn9MCv3GjNKYjXzBbLnB8sseqWr5dlAAAAAA

jobs:
- name : package
  public: true
  serial: true
  plan:
  - get: git-springboot
    trigger: true
  - task: mvn-package
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: maven
          tag: 3.9.2-eclipse-temurin-20-alpine
      inputs:
        - name: git-springboot
      run:
        path: "mvn"
        args:
          - -f
          - git-springboot/pom.xml
          - clean
          - package
      outputs:
      - name: spring-boot-service-out
        path: git-springboot
  - put: docker-images-springboot
    params:
        build: spring-boot-service-out

- name: deploy
  public: true
  serial: false
  plan:
      - get: git-springboot
        trigger: true
        passed: [package]

      - put: k8s-cluster
        params:
          status_check_timeout: 60
          command_timeout: 30
          file: "git-springboot/ci/kube.yaml"